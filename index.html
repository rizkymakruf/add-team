<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="description" content="The Earth needs the greatest defender" />
    <meta name="keyword" content="The Earth needs the greatest defender" />
    <meta name="author" content="Assemble your team" />
    <title>Assemble your team | The Earth needs the greatest defender</title>
    <!-- Styles-->
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/css/vendors.min.css"
    />
    <link href="./assets/css/styles.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./assets/css/styles.css" type="text/css" />
  </head>
  <body>
    <div id="page-wrapper">
      <header id="masthead" class="text-center">
        <h1>Assemble your team</h1>
        <span class="sep-border"></span>
        <h3>Make a group consists of 3 people</h3>
      </header>

      <div class="added">
        <div class="name">Name here</div>
        <button id="DeleteRow" class="but">X</button>
      </div>

      <div id="team-builder">
        <div id="team-chosen"></div>
        <div id="member-input">
          <input
            type="text"
            class="input-field"
            id="name-input"
            placeholder="Input name here..."
          />
          <button id="confirm-member">Add to the team</button>
          <button id="confirm-team" class="not-ready">
            Need 3 more people
          </button>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      $("#confirm-member").click(function () {
        newRowAdd =
          '<div class="added"> <div class="name">Name here</div>' +
          '<button class="but">X</button> </div>';

        $("#confirm-member").append(newRowAdd);
      });

      $("body").on("click", "#DeleteRow", function () {
        $(this).parents("#row").remove();
      });
    </script>

    <script src="./assets/js/vendors.min.js"></script>
    <script type="text/javascript" src="./assets/js/scripts.js"></script>
  </body>
</html>
